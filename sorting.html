        function WizSorting() {
            var _this = this; // damn callbacks
            var MAX_GRID_SIZE = 512; // even this is too slow

            this.audio = false;
            this.ph = 8; // point height
            this.pw = 8; // point width
            this.arraySize = 128;
            this.stepDelay = 10;
            this.max = this.arraySize;
            this.detail = 3;
            this.color_map = 'magma';
            let reset = true;
            let repeatCount = 0;

            // functions
            this.main = main;
            this.stop = stop;
            this.onSortsFinished = onAllSortingFinished;

            this.algos = [
                { name: "Bubble Sort", fn: bubbleSort, enabled: false },
                { name: "Cocktail Sort", fn: cocktailSort, enabled: false },
                { name: "Insertion Sort", fn: insertionSort, enabled: false },
                { name: "Gnome Sort", fn: gnomeSort, enabled: false },
                { name: "Comb Sort", fn: combSort, enabled: false },
                { name: "Shell Sort", fn: shellSort, enabled: false },
                { name: "Selection Sort", fn: selectionSort, enabled: false },
                { name: "Merge Sort", fn: mergeSort, enabled: false },
                { name: "Parallel Merge Sort", fn: parallelMergeSort, enabled: false },
                { name: "Radix Sort", fn: radixSort, enabled: false },
                { name: "Quick Sort", fn: quickSort, enabled: false },
                { name: "Odd-Even Sort", fn: oddEvenSort, enabled: false },
                { name: "Cycle Sort", fn: cycleSort, enabled: false },
                { name: "Heap Sort", fn: heapSort, enabled: false },
                // _this.oddEvenSort2 ? Sorting.oddEvenSort2 : null,
            ];

            var audioCtx;
            var _ctx, ctx;
            var _canvas, offCanvas; // offscreen canvas for faster rendering

            this.color_maps = {
                hsl: function (x, max) {
                    let j = rescale(x, 0, max, 0, 360);
                    return "hsl(" + (j) + ", 50%, 50%)";
                },
                grayscale: function (x, max) {
                    let j = rescale(x, 0, max, 0, 255);
                    return 'rgb(' + [j, j, j].join() + ')';
                },
                magma: function (x, max) {
                    let j = rescale(x, 0, max, 0, 360);
                    return `hsl(${j * 0.5 + 250},${50}%,${50 * j / 180}%)`;
                }
            };

            // init
            (function () {
                audioCtx = new AudioContext();
                _canvas = document.getElementById("cvs");
                _canvas.setAttribute("width", MAX_GRID_SIZE);
                _canvas.setAttribute("height", MAX_GRID_SIZE);
                _ctx = _canvas.getContext("2d", { alpha: false }); // on screen context

                // everything will be rendered on this off-screen canvas

                _this.ph = _this.pw = MAX_GRID_SIZE / _this.arraySize;

                for (let i = 0; i < _this.arraySize; i++) {
                    drawPoint(i, 0, i * _this.ph, MAX_GRID_SIZE, _this.ph)
                }
            })();
            
            function renderLoop() {
                // let bitmap = offCanvas.transferToImageBitmap();
                // _ctx.transferFromImageBitmap(bitmap);
                
                _ctx.drawImage(ctx.canvas, 0, 0);
                requestAnimationFrame(renderLoop);
            }
            renderLoop();

            // var recorder = new CanvasRecorder(_canvas);

            function main() {
                reset = true;
                _this.max = _this.arraySize;
                _this.ph = _this.pw = MAX_GRID_SIZE / _this.arraySize;

                // recorder.start();

                reset = false;
                let numbers = (new Int32Array(_this.arraySize))
                    .fill(0, 0, _this.arraySize)
                    .map(function (v, i) { return i + 1; });

                // selected sorts
                let selectedAlgos = _this.algos.filter(v => v.enabled == true);
                if (selectedAlgos.length == 0) {
                    return;
                }

                // algo labels
                let el = document.getElementById("algonames");
                if (el) {
                    el.innerText = "";
                    selectedAlgos.forEach((sort, i) => {
                        el.innerText += sort.name;
                        if (i < selectedAlgos.length - 1)
                            el.innerText += " |  ";
                    });
                }

                repeatCount = Math.ceil(_this.arraySize / selectedAlgos.length);

                // create arrays for algos filled with randomized data
                let arrays = new Array(selectedAlgos.length * repeatCount);
                for (let i = 0; i < arrays.length; i++) {
                    arrays[i] = shuffle(numbers).slice(); // shuffled.slice();
                    drawArray(arrays[i], i);
                }

                // run algos by applying selected algo on each array
                console.time("algorun");
                let calls = [];
                let x = 0;
                for (let i = 0; i < selectedAlgos.length; i++) {
                    for (let j = 0; j < repeatCount; j++) {
                        const sortingAlgo = selectedAlgos[i].fn;
                        if (sortingAlgo != null)
                            var c = sortingAlgo(arrays[x], drawcb(x++));
                            calls.push(c);
                    }
                }

                Promise.all(calls).then((values)=>{
                    _this.onSortsFinished(values);
                });
            }

            function drawcb(x) {
                return async function draw_and_wait(arr, detail = 1, ...indexes) {
                    if (_this.detail != detail) return;

                    // draw given indexes of array
                    if (arguments.length <= 2) {
                        // draw whole array if no indexes specified
                        drawArray(arr, x);
                    } else {
                        // otherwise draw given index only
                        for (let i = 0; i < indexes.length; i++) {
                            const j = indexes[i];

                            // // play the music
                            // if (x === 0 && _this.audio) {

                            // }
                        }
                    }

                    // wait after drawing
                    await sleep(_this.stepDelay);
                }
            }

            function stop () {
                // if(_this.audio && osc) osc.stop();
                if(reset == false) {

            }

            function onAllSortingFinished(e){
                // console.log("Finished", e);

                console.timeEnd("algorun");

            function playAudio(freq, time = 1.5) {

            async function sleep(ms) {
                if (reset)
                    return Promise.reject("stopped");
                // return new Promise(rs => selfAdjustingTimeout(rs, ms));
                return new Promise(rs => setTimeout(rs, ms));
            }

            // draw array on position x
            function drawArray(arr, x) {
                for (let i = arr.length - 1; i >= 0; i--) {
                    drawPoint(arr[i], x * _this.pw, i * _this.ph, _this.pw, _this.ph);
                }
            }

            // draw number as HSL block with constant saturation and luminence
            function drawPoint(hue, x, y, w, h, highlight = false) {
                let j = rescale(hue, 0, _this.max, 0, 360);
                ctx.fillStyle = _this.color_maps[_this.color_map](hue, _this.max);

            }
//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////// UTILITY ///////////////////////////////////////////////////////////////////////
//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

            // rescale a number from old range to new range
            function rescale(number, old_min, old_max, new_min, new_max) {
                const ratio = (number - old_min) / (old_max - old_min);
                return new_min + (ratio * (new_max - new_min));
            }

            function swap(array, i, j) {
                if (i >= array.length || j >= array.length || i === j)
                    return;

                let t = array[i];
                array[i] = array[j];
                array[j] = t;
            }

            function shuffle(array) {
                var m = array.length, t, i;

                // While there remain elements to shuffle…
                while (m) {
                    // Pick a remaining element…
                    i = Math.floor(Math.random() * m--);

                    // And swap it with the current element.
                    t = array[m];
                    array[m] = array[i];
                    array[i] = t;
                }

                return array;
            }

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////// SORTING ALGORITHMS ///////////////////////////////////////////////////////////////////
//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

            // g(n) = n^2
            // f(n) < O(n^2); => We have constant 'k' which makes k*n^2 always bigger than f(n) for any value of n > n0. e.g. 2n^2 + 2n < 3n^2
            // simply,  O(n^2) will always go over f(n) after a certain value of n

            // Bubble Sort: Hello world of sorting algorithms.
            // Loop through array while keeping an eye on current and next element
            // Swap the two whenever current one is bigger until you reach the end
            // keep repeating this process until no swap is done in a loop 
            async function bubbleSort(arr, draw_arr) {
                const n = arr.length;
                let _c = 0;

                let swapped = false;
                do {
                    swapped = false;
                    for (let j = 0; j < n - 1; j++) {
                        // await sleepHighlight(arr, x, j+1, j);
                        if (arr[j + 1] < arr[j]) {
                            swap(arr, j + 1, j);
                            swapped = true;

                            await draw_arr(arr, 3, j + 1, j);
                        }
                        await draw_arr(arr, 2);
                        _c++;
                    }
                    await draw_arr(arr, 1);
                } while (swapped == true);

                console.log(`bubblesort ${x} -> ${_c}`);
                return arr;
            }

            // Cocktail Sort: bubble sort bouncing back and forth.
            // Same as bubble sort, instead of looping from the start every time,
            // when it reaches the end, it starts the loop from the end swapping in
            // reverse.
            async function cocktailSort(arr, draw_arr) {
                const n = arr.length;
                let _c = 0;

                let swapped = false;
                do {
                    swapped = false;
                    for (let j = 0; j < n - 1; j++) {
                        if (arr[j + 1] < arr[j]) {
                            swap(arr, j + 1, j);
                            swapped = true;

                            await draw_arr(arr, 3, j + 1, j);
                        }
                        _c++;
                        await draw_arr(arr, 2);
                    }
                    if (!swapped)
                        break;
                    for (let j = n - 1; j >= 0; j--) {
                        if (arr[j + 1] < arr[j]) {
                            swap(arr, j + 1, j);
                            swapped = true;

                            await draw_arr(arr, 3, j + 1, j);
                        }
                        _c++;
                        await draw_arr(arr, 2);
                    }
                    await draw_arr(arr, 1);

                } while (swapped == true);

                console.log(`cocktail sort ${_c}`);
                return arr;
            }

            // Insertion Sort: Pick an item, and loop back to first item while swapping
            // where required, like bubble sort backwards each iteration. 
            // Pick next element and repeat til end of array.
            async function insertionSort(arr, draw_arr) {
                const n = arr.length;
                let _c = 0;

                for (let i = 1; i < n; i++) { // start from second elmeent
                    for (let j = i; j >= 1; j--) { // loop to move back to zero
                        if (arr[j - 1] > arr[j]) { // while swapping
                            swap(arr, j - 1, j);
                            await draw_arr(arr, 3, j - 1, j);
                        }
                        _c++;
                        await draw_arr(arr, 2);
                    }
                    await draw_arr(arr, 1);
                }
            }

            // Gnome Sort (Stupid Sort): An upgrade to insertion sort
            // Unlike insertion sort, which even after correctly positioning the selected 
            // item still runs upto first item, Gnome Sort skips those comparisons and
            // picks the next item to sort.
            async function gnomeSort(arr, draw_arr) {
                const n = arr.length;
                let _c = 0;

                let pos = 0; // start from first index
                while (pos < n) {
                    if (pos == 0 || arr[pos - 1] < arr[pos]) {
                        pos++; // if it is in correct position w.r.t. previous item, move forward
                    } else {
                        swap(arr, pos, pos - 1); // otherwise, swap it with previous item
                        await draw_arr(arr, 3, pos, pos - 1);
                        pos--; // and move back
                    }
                    await draw_arr(arr, 1);
                    await draw_arr(arr, 2);
                    _c++;
                }

                console.log(`gnome sort ${_c}`);
                return arr;
            }

            // Comb Sort: A Bubble Sort with varying swap items distance
            // Bubble sort always swap adjacent items, while Comb Sort starts swapping very
            // distant items and gradually narrows the distance on each iteration. This
            // also increases the comparisons on each iteration.
            async function combSort(arr, draw_arr) {
                const n = arr.length;
                let gap = arr.length;
                const shrink = 1.3; // 1.3 is considered ideal shrink factors by authors
                let _c = 0;
                let _s = 0;

                let sorted = false;
                while (!sorted) { // a bubble sort like check
                    gap = Math.floor(gap / shrink); // set the distance based on shrink factor
                    if (gap > 1) {
                        sorted = false;
                    } else {
                        gap = 1;
                        sorted = true;
                    }

                    for (let i = 0; i + gap < n; i++) { // start looping from item near list end
                        // await sleepHighlight(data, x, i, i+gap);
                        if (arr[i] > arr[i + gap]) { // comparisons will increase with gap decreasing on each iteration
                            swap(arr, i, i + gap);
                            sorted = false;

                            _s++;
                            await draw_arr(arr, 3, i, i + gap);
                        }
                        await draw_arr(arr, 2, i, i + gap);
                        _c++;
                    }
                    await draw_arr(arr, 1);
                }

                console.log(`comb sort ${_c}`);
                return arr;
            }

            // Shell Sort: Applies gapping method (as in comb sort) on insertion sort
            // 
            async function shellSort(arr, draw_wait) {
                const n = arr.length;
                const gaps = [7501, 701, 301, 132, 57, 23, 10, 4, 1]; // most optimized gap sequence
                let _c = 0, _c2 = 0;

                for (let g = 0; g < gaps.length; g++) {
                    const gap = gaps[g];

                    for (let i = gap; i < n; i++) { // select a gap value within list, and loop upto last element in list
                        const temp = arr[i]; // pick element on that position

                        let j = i
                        // await drawAndSleep(data, x, j, j-gap, true);
                        while (j >= gap && arr[j - gap] > temp) {
                            arr[j] = arr[j - gap];
                            await draw_wait(arr, 3, j);

                            j -= gap;
                            _c++;
                        }
                        arr[j] = temp;
                        draw_wait(arr, 3, j);
                        
                        _c2++;
                        await draw_wait(arr, 2);
                    }
                    await draw_wait(arr, 1);
                }
                console.log(`shellsort ${_c + _c2}`);
            }

            // Selection Sort: A simple algorithm like bubble sort
            // start from first item and iterate through remaining list to find a 
            // smaller item when found, swap with it and move to next position and 
            // repeat the process
            async function selectionSort(arr, draw_arr) {
                const n = arr.length;
                let _c = 0;

                let imin = 0;
                for (let j = 0; j < n - 1; ++j) {
                    imin = j;
                    for (let i = j + 1; i < n; ++i) { // loop to find minimum
                        if (arr[imin] > arr[i]) {
                            imin = i;
                            await draw_arr(arr, 3, imin);
                        }
                        _c++;
                    }

                    if (imin != j) { // swap with newly found minimum
                        swap(arr, imin, j);
                        await draw_arr(arr, 3, j, imin);
                    }
                    await draw_arr(arr, 2);
                    await draw_arr(arr, 1);
                }
            }

            // Merge Sort: Basic divide and conquer. Split an array recursively until it can not be further divided.
            // Sorting happens on merge. Splitted arrays are merge in a way so that final array is sorted. This 
            // goes on until all pieces are merged making on sorted array. 
            async function mergeSort(arr, draw_arr) {
                const n = arr.length;
                let _c = 0;

                const split = async function (arr, i1, i2) {
                    if (i2 == i1)
                        return;

                    const m = Math.floor((i1 + i2) / 2);
                    await split(arr, i1, m);
                    await split(arr, m + 1, i2);

                    await merge(arr, i1, m, m + 1, i2);

                    await draw_arr(arr, 1);
                };

                const merge = async function (arr, i1, i2, j1, j2) {
                    const a1 = arr.slice(i1, i2 + 1);
                    const a2 = arr.slice(j1, j2 + 1);

                    let i = 0, j = 0, k = i1;

                    while (k <= j2) {
                        if (i >= a1.length) {
                            arr[k] = a2[j];
                            j++;
                        }
                        else if (j >= a2.length) {
                            arr[k] = a1[i];
                            i++;
                        }
                        else if (a1[i] < a2[j]) {
                            arr[k] = a1[i];
                            i++;
                        } else {
                            arr[k] = a2[j];
                            j++;
                        }
                        await draw_arr(arr, 3, k);
                        k++;
                    }
                    await draw_arr(arr, 2);
                };

                split(arr, 0, arr.length - 1);
            }

            // Merge Sort Parallel: Same as original, both branches of split work on different data, they are only made
            // to run in parallel instead of one after another.
            async function parallelMergeSort(arr, draw_arr) {
                const n = arr.length;
                let _c = 0;

                const split = async function (_arr, i1, i2) {
                    if (i2 == i1)
                        return;

                    const m = Math.floor((i1 + i2) / 2);
                    let s1 = split(_arr, i1, m);
                    let s2 = split(_arr, m + 1, i2);

                    await s1; await s2;

                    await merge(_arr, i1, m, m + 1, i2);

                    await drawAndSleep(_arr, x, 1);
                };

                const merge = async function (_arr, i1, i2, j1, j2) {
                    const a1 = _arr.slice(i1, i2 + 1);
                    const a2 = _arr.slice(j1, j2 + 1);

                    let i = 0, j = 0, k = i1;

                    while (k <= j2) {
                        if (i >= a1.length) {
                            _arr[k] = a2[j];
                            j++;
                        }
                        else if (j >= a2.length) {
                            _arr[k] = a1[i];
                            i++;
                        }
                        else if (a1[i] < a2[j]) {
                            _arr[k] = a1[i];
                            i++;
                        } else {
                            _arr[k] = a2[j];
                            j++;
                        }
                        await drawAndSleep(_arr, x, 3, k);
                        k++;
                    }
                    await drawAndSleep(_arr, x, 2);
                };

                await split(arr, 0, arr.length - 1);
            }

            // Radix Sort: Sort without comparisons, the weird one
            // put items in buckets based on their last digits, then empty the buckets
            // back on the list. do it again for second last digit. after going 
            // through all digits list will be sorted
            async function radixSort(arr, draw_arr) {
                const n = arr.length;
                let _c = 0;

                const getDigit = (number, index) => Math.floor(Math.abs(number) / Math.pow(10, index)) % 10;
                const countDigits = (number) => Math.floor(Math.log10(Math.abs(number))) + 1;

                let maxDigits = 0;
                for (let i = 0; i < n; i++) {
                    let d = countDigits(arr[i]);
                    maxDigits = d > maxDigits ? d : maxDigits;
                }

                // init 2d array
                let buckets = [];
                while (buckets.push([]) < 10);

                for (let di = 0; di < maxDigits; di++) {

                const iLeftChild = (i) => 2 * i + 1;

                async function maxheapify(arr, i, max) {
                    let parent;
                    while (i < max) {
                        parent = i;
                        const leftChild = iLeftChild(parent);
                        const rightChild = iRightChild(parent);

                        if (leftChild < max && arr[leftChild] > arr[parent]) {
                            parent = leftChild;
                        }

                        if (rightChild < max && arr[rightChild] > arr[parent]) {
